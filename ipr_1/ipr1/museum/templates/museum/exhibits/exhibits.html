{% extends "base.html" %}
{% block title %}Экспонаты{% endblock title%}

{% block content %}

<div class="album bg-body-tertiary">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for exhibit in page_obj %}

        <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ exhibit.image.url }}">
                <div class="card-body">
                    <p class="card-text"><a href="{% url 'exhibit_profile' exhibit_id=exhibit.id %}">{{ exhibit.name }}</a></p>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
</div>



{% endblock content %}
